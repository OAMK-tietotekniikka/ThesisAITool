<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThesisAI - AI-Powered Thesis Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e8f4fd;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            display: none;
        }

        .analysis-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .analysis-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group select,
        .control-group input,
        .control-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .start-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .start-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 15px;
        }

        .status-idle {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-streaming {
            background: #d4edda;
            color: #155724;
            animation: pulse 2s infinite;
        }

        .status-complete {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .results-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .results-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .save-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        .feedback-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #dee2e6;
        }

        .feedback-content h1, .feedback-content h2, .feedback-content h3 {
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .feedback-content strong {
            color: #dc3545;
        }

        .feedback-content em {
            color: #28a745;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .provider-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .provider-info h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .provider-status {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .provider-item {
            background: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid #dee2e6;
        }

        .provider-active {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .provider-inactive {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .analysis-controls {
                flex-direction: column;
            }

            .control-group {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 ThesisAI</h1>
            <p>AI-Powered Thesis Analysis & Feedback System</p>
        </div>

        <div class="main-content">
            <!-- Provider Information -->
            <div class="provider-info">
                <h4>🤖 AI Provider Status</h4>
                <div class="provider-status" id="providerStatus">
                    <span class="provider-item provider-inactive">Loading...</span>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="upload-section" id="uploadSection">
                <h3>📄 Upload Your Thesis</h3>
                <p>Drag and drop your thesis file here or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.txt">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <!-- Analysis Section -->
            <div class="analysis-section">
                <h3>🔍 Analysis Configuration</h3>
                <div class="analysis-controls">
                    <div class="control-group">
                        <label for="aiProvider">AI Provider:</label>
                        <select id="aiProvider">
                            <option value="">Use Active Provider</option>
                            <option value="openai">OpenAI</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="openrouter">OpenRouter</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="customInstructions">Custom Instructions:</label>
                        <textarea id="customInstructions" rows="3" placeholder="Enter custom instructions for the AI analysis...">Please provide a comprehensive analysis of this thesis, including strengths, areas for improvement, and specific recommendations.</textarea>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="start-btn" id="startBtn" onclick="startAnalysis()">
                        🚀 Start Analysis
                    </button>
                    <button class="stop-btn" id="stopBtn" onclick="stopAnalysis()">
                        ⏹️ Stop Analysis
                    </button>
                    <span class="status-indicator status-idle" id="statusIndicator">
                        Ready
                    </span>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <h3 class="results-title">📊 Analysis Results</h3>
                    <button class="save-btn" id="saveBtn" onclick="saveFeedback()">
                        💾 Save Feedback
                    </button>
                </div>
                <div class="feedback-content" id="feedbackContent">
                    Upload a thesis file and start the analysis to see results here...
                </div>
            </div>
        </div>
    </div>

    <!-- Include Marked and DOMPurify for better text formatting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <script>
        let currentThesisId = null;
        let isStreaming = false;
        let abortController = null;
        let feedbackBuffer = '';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadProviderStatus();
            setupFileUpload();
        });

        // Load AI provider status
        async function loadProviderStatus() {
            try {
                const response = await fetch('/ai-providers');
                const providers = await response.json();
                
                const statusContainer = document.getElementById('providerStatus');
                statusContainer.innerHTML = '';
                
                providers.forEach(provider => {
                    const statusClass = provider.has_api_key ? 'provider-active' : 'provider-inactive';
                    const statusText = provider.has_api_key ? 'Available' : 'No API Key';
                    const activeIndicator = provider.is_active ? ' (Active)' : '';
                    
                    statusContainer.innerHTML += `
                        <span class="provider-item ${statusClass}">
                            ${provider.name}: ${statusText}${activeIndicator}
                        </span>
                    `;
                });
            } catch (error) {
                console.error('Error loading provider status:', error);
            }
        }

        // Setup file upload functionality
        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadSection = document.getElementById('uploadSection');
            const fileInfo = document.getElementById('fileInfo');

            // Drag and drop functionality
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }

        // Handle file selection
        async function handleFileSelect(file) {
            const fileInfo = document.getElementById('fileInfo');
            const startBtn = document.getElementById('startBtn');
            
            // Validate file type
            const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];
            if (!allowedTypes.includes(file.type)) {
                showError('Please select a valid file type (PDF, DOCX, or TXT)');
                return;
            }

            // Show file info
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>Selected File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type}
            `;

            // Upload file
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/upload-thesis', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    currentThesisId = result.thesis_id;
                    startBtn.disabled = false;
                    showSuccess('File uploaded successfully! You can now start the analysis.');
                } else {
                    const error = await response.json();
                    showError(`Upload failed: ${error.detail}`);
                }
            } catch (error) {
                showError(`Upload error: ${error.message}`);
            }
        }

        // Start analysis
        async function startAnalysis() {
            if (!currentThesisId) {
                showError('Please upload a thesis file first.');
                return;
            }

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const feedbackContent = document.getElementById('feedbackContent');
            const saveBtn = document.getElementById('saveBtn');

            // Update UI
            startBtn.disabled = true;
            stopBtn.style.display = 'inline-block';
            statusIndicator.className = 'status-indicator status-streaming';
            statusIndicator.innerHTML = '<span class="loading-spinner"></span>Streaming...';
            feedbackContent.innerHTML = '';
            saveBtn.style.display = 'none';
            feedbackBuffer = '';

            isStreaming = true;
            abortController = new AbortController();

            try {
                const formData = new FormData();
                formData.append('thesis_id', currentThesisId);
                formData.append('custom_instructions', document.getElementById('customInstructions').value);
                formData.append('predefined_questions', 'What are the main strengths of this thesis?');
                formData.append('predefined_questions', 'What areas need improvement?');
                formData.append('predefined_questions', 'What specific recommendations can you provide?');
                
                const provider = document.getElementById('aiProvider').value;
                if (provider) {
                    formData.append('provider', provider);
                }

                const response = await fetch('/request-ai-feedback', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: formData,
                    signal: abortController.signal
                });

                if (response.ok) {
                    await processStreamingResponse(response);
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Analysis was stopped by user.');
                } else {
                    showError(`Analysis error: ${error.message}`);
                }
            } finally {
                // Reset UI
                startBtn.disabled = false;
                stopBtn.style.display = 'none';
                statusIndicator.className = 'status-indicator status-complete';
                statusIndicator.textContent = 'Complete';
                isStreaming = false;
                abortController = null;
            }
        }

        // Process streaming response
        async function processStreamingResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    buffer += chunk;

                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            
                            if (data === '[STREAM_COMPLETE]') {
                                // Streaming completed
                                updateStatus('complete');
                                document.getElementById('saveBtn').style.display = 'inline-block';
                                return;
                            } else if (data.startsWith('Error:')) {
                                throw new Error(data);
                            } else {
                                // Update feedback content
                                updateFeedbackContent(data);
                            }
                        }
                    }
                }
            } catch (error) {
                throw error;
            }
        }

        // Update feedback content with better formatting
        function updateFeedbackContent(content) {
            feedbackBuffer += content;
            const feedbackContent = document.getElementById('feedbackContent');
            
            // Format the content using Marked and DOMPurify
            const formattedContent = formatMessage(feedbackBuffer);
            feedbackContent.innerHTML = formattedContent;
            
            // Scroll to bottom
            feedbackContent.scrollTop = feedbackContent.scrollHeight;
        }

        // Format message using Marked and DOMPurify
        function formatMessage(message) {
            try {
                // Convert markdown to HTML
                const rawHTML = marked.parse(message);
                // Sanitize the HTML
                const sanitizedHTML = DOMPurify.sanitize(rawHTML);
                return sanitizedHTML;
            } catch (error) {
                // Fallback to plain text if formatting fails
                return message.replace(/\n/g, '<br>');
            }
        }

        // Stop analysis
        function stopAnalysis() {
            if (abortController) {
                abortController.abort();
            }
        }

        // Update status
        function updateStatus(status) {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.className = `status-indicator status-${status}`;
            
            switch (status) {
                case 'streaming':
                    statusIndicator.innerHTML = '<span class="loading-spinner"></span>Streaming...';
                    break;
                case 'complete':
                    statusIndicator.textContent = 'Complete';
                    break;
                case 'error':
                    statusIndicator.textContent = 'Error';
                    break;
                default:
                    statusIndicator.textContent = 'Ready';
            }
        }

        // Save feedback
        async function saveFeedback() {
            if (!currentThesisId || !feedbackBuffer) {
                showError('No feedback to save.');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('thesis_id', currentThesisId);
                formData.append('feedback_content', feedbackBuffer);

                const response = await fetch('/save-ai-feedback', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: formData
                });

                if (response.ok) {
                    showSuccess('Feedback saved successfully!');
                } else {
                    const error = await response.json();
                    showError(`Save failed: ${error.detail}`);
                }
            } catch (error) {
                showError(`Save error: ${error.message}`);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => successDiv.remove(), 5000);
        }

        // Get authentication token (you'll need to implement this based on your auth system)
        function getToken() {
            // This should return the user's authentication token
            // For now, we'll use a placeholder - you'll need to implement proper authentication
            return localStorage.getItem('authToken') || 'your-auth-token-here';
        }
    </script>
</body>
</html>
